app = "sorting-octopus"
primary_region = "sjc"
kill_signal = "SIGTERM"

[build]
  [build.args]
    ELIXIR_VERSION = "1.18.3"
    ERLANG_VERSION = "26.2.1"

[env]
  PHX_HOST = "sorting-octopus.fly.dev"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]
  [http_service.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 1000 